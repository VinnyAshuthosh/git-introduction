<html>
<head>
    <title>onclick program</title>
    <script>
        function calculate(){
            var x = parseInt(document.sumform.num1.value);
            var y = parseInt(document.sumform.num2.value);
            var z = document.sumform.result;
            z.value = x+y;
        }
    </script>
</head>
<body>
    <form name="sumform">
       Number1 : <input type="text" name="num1"/><br/>
       Number2 : <input type="text" name="num2"/><br/>
       Result : <input type="text" name="result"/><br/>
        <input type="button" name="Add" value="Add" onclick="calculate()"/><br/>
    </form>
</body>
</html>
