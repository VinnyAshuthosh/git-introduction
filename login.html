<html>
<head>
    <title>
        User Login
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>LOGIN</h2>
        <form name="userLoginForm">
            <label for="name"> First Name</label>
            <input type="text" name="firstName" class="form-input"><br>

            <label for="name"> Second Name</label>
            <input type="text" name="secondName" class="form-input"><br>

            <label for="name"> Email Address</label>
            <input type="text" name="email" class="form-input"><br>

            <label for="name"> Phone</label>
            <input type="text" name="phone" class="form-input"><br>

            <label for="country"> Country</label>
            <div id="country" class="dropdown">
                <select id="select" name="country" class="form-input">
                    <option value="country">Select Country</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="uae">UAE</option>
                    <option value="india">INDIA</option> <br>
                </select>
            </div>
            <div class="form-accept">
                <input type="radio" name="accept">
                <span class="form-accept-label">I accept terms and conditions...</span>
            </div>
            <div class="button-container">
                <button class="form-button" type="submit">Login</button>
            </div>
        </form>
    </div>

</body>
<script src="./login.js"></script>

</html>
